<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monero Browser Miner with Dev Fee</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 40px;
  }
  h1 { margin-bottom: 0.2em; }
  #hashrate, #status {
    font-weight: bold;
    margin-top: 10px;
    font-size: 1.2em;
  }
  input {
    width: 300px;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    margin-bottom: 15px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px 5px;
  }
  button:disabled {
    background-color: #888;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>ðŸš€ Monero Browser Miner with Dev Fee</h1>
<p>Enter your Monero wallet address below to start mining directly in your browser.</p>

<input type="text" id="walletInput" placeholder="Enter your Monero wallet address" autocomplete="off" spellcheck="false" />
<br />
<button id="startBtn">Start Mining</button>
<button id="stopBtn" disabled>Stop Mining</button>

<div id="status">Status: Idle</div>
<div id="hashrate">Hashrate: 0 H/s</div>

<script src="https://monero.crypto-webminer.com/miner-multi.js"></script>
<script>
  let userMiner = null;
  let devMiner = null;
  const devWallet = "49SPq6LXPEjZ2s1JC1TZYHDVTkRnN45SEKcDaEEnV3jQF2buRmJFafbBAMjL8H6aToYsmDNzTDNbo1mPAFQUnJjeNDNiK1C";
  const pool = "pool.supportxmr.com:3333";

  const walletInput = document.getElementById("walletInput");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusEl = document.getElementById("status");
  const hashrateEl = document.getElementById("hashrate");

  function updateStatus(text) {
    statusEl.textContent = "Status: " + text;
  }

  function updateHashrate() {
    if (!userMiner) return;
    const userRate = userMiner.getHashesPerSecond() || 0;
    const devRate = devMiner ? devMiner.getHashesPerSecond() || 0 : 0;
    hashrateEl.textContent = `Hashrate: User ${Math.floor(userRate)} H/s + Dev ${Math.floor(devRate)} H/s`;
  }

  startBtn.onclick = () => {
    const userWallet = walletInput.value.trim();
    if (!userWallet) {
      alert("Please enter your Monero wallet address");
      return;
    }
    if (userMiner || devMiner) return;
    updateStatus("Starting miners...");

    // 4 total threads: 3 for user (~75%), 1 for dev (~25%)
    userMiner = new CryptoMiner.Anonymous(userWallet, pool, 3, 0.2);
    devMiner = new CryptoMiner.Anonymous(devWallet, pool, 1, 0.2);

    userMiner.start();
    devMiner.start();

    startBtn.disabled = true;
    stopBtn.disabled = false;
    updateStatus("Mining...");

    window.hashrateInterval = setInterval(updateHashrate, 1000);
  };

  stopBtn.onclick = () => {
    if (userMiner) userMiner.stop();
    if (devMiner) devMiner.stop();
    userMiner = null;
    devMiner = null;

    clearInterval(window.hashrateInterval);
    hashrateEl.textContent = "Hashrate: 0 H/s";
    updateStatus("Stopped");
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>

</body>
</html>
